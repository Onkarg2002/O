<html>
	<head>
		<title>Factorial</title>
		<script>
			function fact(){
				var f=1;
				var num=prompt("Enter a value");
				num=parseInt(num);
				for(i=num;i>0;i--){
					f=f*i;
					}
				alert("Factorial is : "+f)
				}
		</script>
	</head>
	<body>
		<form>
			<input type="button" onclick="fact()" value="Click To Enter Number"></input>	 
		</form>
	</body>
</html>
